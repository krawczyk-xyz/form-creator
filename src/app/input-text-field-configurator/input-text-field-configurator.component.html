<div class="bg-amber-200 p-2">
  <span class="text-xs font-bold">input-text-field-configurator</span>
  <form
    class="flex flex-col gap-2"
    [formGroup]="form"
    (ngSubmit)="configured()"
  >
    <input
      class="input input-text"
      type="text"
      placeholder="Label..."
      formControlName="label"
    >
    <input
      class="input input-text"
      type="text"
      placeholder="Placeholder..."
      formControlName="placeholder"
    >
    <input
      class="input input-text"
      type="number"
      placeholder="Max Length..."
      formControlName="maxLength"
    >
    <div class="inline-block">
      <button
        class="btn btn-white"
        type="submit"
        [disabled]="!form.valid"
      >Add field
      </button>
    </div>
  </form>
</div>
