<app-config-based-form
  *ngIf="formConfig$ | async as fieldsConfig"
  [formConfig]="fieldsConfig"
  (deleteField)="deleteFieldClicked($event)"
  (editField)="editFieldClicked($event)"
></app-config-based-form>

<button (click)="addFieldClicked()">
  Add field
</button>
<pre>{{ configurationState$ | async | json }}</pre>
<ng-container *ngIf="(configurationState$ | async)?.type !== fieldConfiguratorStates.Hidden">
  <app-field-configurator></app-field-configurator>
</ng-container>
