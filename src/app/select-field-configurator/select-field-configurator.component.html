<div class="bg-amber-200 p-2">
  <span class="text-xs font-bold">select-field-configurator</span>
  <form
    class="flex flex-col gap-2"
    [formGroup]="form"
    (ngSubmit)="configured()"
  >
    <div class="flex flex-col gap-1" formArrayName="options">
      <input
        class="input input-text"
        *ngFor="let option of options"
        type="text"
        placeholder="Option..."
        [formControl]="option"
      >
      <div class="inline-block">
        <button
          class="btn btn-white"
          type="button"
          (click)="addAnotherOption()"
        >
          Another option
        </button>
      </div>
    </div>
    <div class="flex gap-2">
      <button
        class="btn btn-white"
        type="submit"
        [disabled]="!form.valid"
      >
        Add field
      </button>
      <div class="p-1 bg-blue-200">
        <ng-content></ng-content>
      </div>
    </div>
  </form>
</div>
