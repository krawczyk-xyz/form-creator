<p>select-field-configurator works!</p>
<form
  [formGroup]="form"
  (ngSubmit)="configured()"
>
  <div formArrayName="options">
    <div *ngFor="let option of options">
      <input
        type="text"
        placeholder="Option..."
        [formControl]="option"
      >
    </div>
    <button
      type="button"
      (click)="addAnotherOption()"
    >
      Another option
    </button>
  </div>
  <button
    type="submit"
    [disabled]="!form.valid"
  >
    Add field
  </button>
</form>
